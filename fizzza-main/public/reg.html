<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzaPizza/reg</title>
    <link rel="stylesheet" href="styles/reg.css">
    <script src="./scripts/reg.js"></script>
</head>
<body>
   
        <div class="picture-reg-block">
            <img class="picture-reg-1" src="assets/Ellipse 3.png" alt="">
            <div class="picture-reg-block-2">
                <div class="picture-reg-txt-1">FIZZA - вкуснее нету!</div>
                <div class="picture-reg-txt-2">Пицца, которая взрывает вкусовые рецепторы</div>
            </div>
            <img class='picture-reg-2' src="assets/Ellipse 3.png" alt="">
        </div> 
    <div class="main-reg-block">
        <div class="main-reg-block-2">
            <h1 class="reg">Регистрация</h1>
            <p class="reg-txt">Введите почту и придумайте пароль для регистрации</p>
            <div class="reg-textarea-1">
                <h4 class="reg-mail">Почта</h4>
                <textarea class="reg-textarea" type="email" placeholder="Ваш email" required></textarea>
             </div>
             <div class="flex-direction">
                <div class="reg-textarea-1">
                    <h4 class="reg-password-3">Фамилия</h4>
                    <textarea class="reg-fio-textarea" type="text" placeholder="Ваша фамилия" required></textarea>
                 </div>

                 <div class="reg-textarea-1">
                    <h4 class="reg-password-3">Имя</h4>
                    <textarea class="reg-fio-textarea" type="text" placeholder="Ваше имя" required></textarea>
                 </div>
             </div>
             <div class="reg-textarea-2">
                  <h4 class="reg-password-2">Пароль</h4>
                  <textarea class="reg-textarea" type="password" placeholder="Придумайте пароль" required></textarea>
             </div>
             <div class="reg-textarea-3">
                <h4 class="reg-password-3">Пароль(повторно)</h4>
                <textarea class="reg-textarea" type="password" placeholder="Повторите пароль" required></textarea>
             </div>
             <button class="reg-signin-btn">Войти</button>
          </div>  
    </div>
</body>
</html>
